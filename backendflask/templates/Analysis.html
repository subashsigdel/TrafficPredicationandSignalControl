<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Traffic Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/livetraffic.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><img src="{{ url_for('static', filename='images/Traffic.svg') }}" alt="LOGO"></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">Traffic Analysis</a></li>
                    <li><a href="{{ url_for('livetraffic') }}">LIVE TRAFFIC</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
    </header>
    
    <section id="live-traffic" class="live-traffic main">
        <div class="grid2">
            <div>
                <table>
                    <tr>
                        <th>Time</th>
                        <th>Day</th>
                        <th>Traffic Situation</th>
                    </tr>
                    <!-- Loop through the CSV data and display each row -->
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>  <!-- Time -->
                        <td>{{ row[1] }}</td>  <!-- Day -->
                        <td>{{ row[2] }}</td>  <!-- Traffic Situation -->
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <div class="traffic-bars">
                <img src="{{ url_for('static', filename='images/newplot.png') }}" alt="Traffic Congestion Chart">
            </div>

        </div>

    </section>
    
    <footer>
        <p>&copy; 2024 Traffic Monitor. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/livetraffic.js') }}"></script>
</body>
</html>
